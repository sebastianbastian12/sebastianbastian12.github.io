<!DOCTYPE html>

<head>

<body>
    <h1>Table Build Assignment</h1>
    <table>
        <thead>
            <th colspan="3">

                Acme Wildwest
            </th>
        </thead>
        <tbody>
            <tr>
                <th class="change">Period</th>
                <th class="change">Sales</th>
                <th class="change">Sales Global</th>
            </tr>
            <tr>
                <td> August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="change">$7,500</td>
            </tr>
            <tr>
                <td>
                    <i>Black Friday</i>
                </td>
                <td colspan="2">$3,200</td>

            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot class="foot">
            <tr>
                <th colspan="3">
                    Compiled 12.20.2021 by bRauls
                </th>
            </tr>
        </tfoot>
    </table>
