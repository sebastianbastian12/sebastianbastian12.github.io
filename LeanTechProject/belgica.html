<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LeanTechProject/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <h2>Belgica, Colombia</h2>
        <div class="vertical">
            <div>
                <span class="temperature"></span>
            </div>
            <div>
                <button class="t-b" onclick="toCelsius()">C</button>
                <button class="t-b" onclick="farenheit()">F</button>
                <button class="t-b" onclick="toKelvin()">K</button>
            </div>
        </div>
        <button class="update">UPDATE</button>
    </div>
    <script src="/LeanTechProject/belgica.js"></script>
</body>

</html>
